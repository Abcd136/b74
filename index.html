            }

    <style>
        /* 模态窗口的样式 */
        .modal {
            display: none; /* 默认不显示 */
            position: fixed; /* 固定定位 */
            z-index: 1; /* 确保模态窗口在最上层 */
            left: 0;
            top: 0;
            width: 100%; /* 宽度100% */
            height: 100%; /* 高度100% */
            overflow: auto; /* 允许滚动 */
            background-color: rgba(0,0,0,0.4); /* 黑色背景，透明度0.4 */
        }

        /* 模态内容的样式 */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15%从顶部和自动居中 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 内容宽度为80% */
        }

        /* 关闭按钮的样式 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
